    <script>
        $("#table").bootstrapTable({
            url: "https://work.ameow.xyz/tan/public/index.php/Admin/getProducts",
            method: "post",

            search: true,
            pageNumber: 1,
            pagination: true,
            sidePagination: "client",
            pageSize: 5,
            pageList: [5, 10],
            // showRefresh: true,
            columns: [{
                    title: 'SKU',
                    field: 'SKU',
                    sortable: true
                },
                {
                    title: '名称',
                    field: 'name',
                    sortable: true
                },
                {
                    title: '描述',
                    field: 'description',
                    width: 500,
                    sortable: false
                },
                {
                    title: '价格',
                    field: 'price',
                    sortable: true,
                },
                {
                    title: '状态',
                    field: 'status',
                    sortable: true
                },
                {
                    title: '修改',
                    field: 'operate',
                    width: 200,
                    formatter: function (value, row, index) {
                        var SKU = $("#table").bootstrapTable("getData")[index].SKU;
                        // console.log(SKU);
                        return [
                            '<div class="btn-group">',
                            '<a href='+ SKU +'"product_edit.html?SKU=" class="btn btn-secondary"> 修改 </a>',
                            '<a href="" class="btn btn-danger"> 下架 </a>',
                            '</div>'

                        ].join('');
                    }
                },

            ],
            responseHandler: function (res) {
                // console.log(res.data);
                return {
                    "rows": res.data
                };
            }
        });

        function addButton(index) {
            // var index = $(this);
            console.log(index);
            return [
                '<div class="btn-group">',
                '<a href="" class="btn btn-secondary"> 修改 </a>',
                '<a href="" class="btn btn-danger"> 下架 </a>',
                '</div>'

            ].join('');
        }

        function addProduct() {
            window.location.replace("addProduct.html");
        }
    </script>
