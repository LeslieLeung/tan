                            </select>

    <script>
        //从url获取SKU
        var SKU = getQueryVariable("SKU");
        console.log(SKU);
        $("#current-edit").append(SKU);

        $(document).ready(function () {
            $.ajax({
                url: "https://work.ameow.xyz/tan/public/index.php/Admin/getProduct",
                type: "post",
                data: {
                    SKU: SKU
                },
                success: function (data) {
                    product = data.data;
                    $("#inputName").val(product.name);
                    $("#inputDescription").val(product.description);
                    $("#inputPrice").val(product.price);
                    $("#inputPhoto").val(product.photo);
                    $("#inputStatus").get(0).selectedIndex = 1;
                }
            })
        });

        function submit() {
            var product = {
                SKU: SKU,
                name: $("#inputName").val(),
                description: $("#inputDescription").val(),
                price: $("#inputPrice").val(),
                photo: $("#inputPhoto").val(),
                status: $("#inputStatus option:selected").val()
            };
            
            $.post("https://work.ameow.xyz/tan/public/index.php/Admin/editProduct", product,
            function () {
                alert("更新成功！");
                window.location.replace("product_management.html");
            })
        };





        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
    </script>
